<!DOCTYPE html>
<html lang="en">
    <head>

        />
        <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    </head>

    <body>
    <div class="container">

        <!-- This is for headline -->
        <div class="form-group row">

                </li>

                <li class="form-group">
                    <a class="form-group col" href="#" style="color: white; font-weight: bold">CS5610-WebDev</a>

                <li class="nav-item">
                    <a class="nav-link" href="#" style="color: lightgray">Build</a>

                <li class="nav-item">

                    <a class="form-group col" href="#" style="color: white; font-weight: bold">
                        <i class="fas fa-plus"></i>

                </li>
            </ul>
        </div>

            <!--This is for left col-->
        <div class="form-group">
            <div class="form-group col-2" style="background-color: black">

                    <a class="nav-link active" id="v-pills-home-tab"
                       data-toggle="pill" href="#v-pills-home"
                       role="tab" aria-controls="v-pills-home" aria-selected="true" style="background-color: dimgrey>

                    </a>

                       data-toggle="pill" href="#v-pills-messages"
                       role="tab" aria-controls="v-pills-messages" aria-selected="false">
                        Messages
                    </a>
                    <a class="nav-link" id="v-pills-settings-tab"
                       data-toggle="pill" href="#v-pills-settings"
                       role="tab" aria-controls="v-pills-settings" aria-selected="false">
                        Settings
                    </a>
                </div>
            </div>
            <div class="form-group col-10">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">...</div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">...</div>

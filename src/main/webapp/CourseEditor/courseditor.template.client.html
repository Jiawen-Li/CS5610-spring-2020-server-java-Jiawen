<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Editor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"
    />
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
</head>

<body>

<!-- This is for headline -->
<div class="form-group">
    <ul class="nav nav-pills nav-fill" style="background-color: dimgrey">
        <li class="form-group my-1 col-3 wbdv-course-title" style="color: white; font-weight: bold">
            <a href="../CourseList/courselist.template.client.html" style="color: lightgray">
                <i class="fas fa-times my-2 fa-2x offset-1 wbdv-course-editor wbdv-close"></i>
            </a>
            CS5610-WebDev
        </li>

        <li class="nav-item my-3">
            <a class="nav-link" href="#" style="color: lightgray">Build</a>
        </li>

        <li class="nav-item my-3">
            <a class="nav-link active wbdv-page-tab" href="#"
               style="color: lightgray; background-color:black; font-weight: bold">
                Pages
            </a>
        </li>

        <li class="nav-item my-3">
            <a class="nav-link" href="#" style="color: lightgray">Theme</a>
        </li>

        <li class="nav-item my-3">
            <a class="nav-link" href="#" style="color: lightgray">Store</a>
        </li>

        <li class="nav-item my-3">
            <a class="nav-link" href="#" style="color: lightgray">Apps</a>
        </li>

        <li class="nav-item my-3">
            <a class="nav-link" href="#" style="color: lightgray">Settings</a>
        </li>

        <li class="form-group my-2 wbdv-new-page-btn" style="color: white; font-weight: bold">
            <i class="fas fa-plus my-3 col-1 fa-1x"></i>
        </li>
    </ul>
</div>

<div class="container">
    <div class="row">
        <div class="form-group col-3 wbdv-module-list">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link d-flex justify-content-between align-content-center wbdv-module-item"
                   id="v-pills-home-tab"
                   data-toggle="pill" href="#v-pills-home"
                   role="tab" aria-controls="v-pills-home" aria-selected="true">
                    <span class="wbdv-module-item-title">Module 1 - jQuery</span>
                    <i class="fas fa-times wbdv-module-item-delete-btn"></i>
                </a>
                <a class="nav-link active d-flex justify-content-between align-content-center wbdv-module-item"
                   id="v-pills-profile-tab"
                   data-toggle="pill" href="#v-pills-profile"
                   role="tab" aria-controls="v-pills-profile" aria-selected="false">
                    <span class="wbdv-module-item-title">Module 2 - React</span>
                    <i class="fas fa-times wbdv-module-item-delete-btn"></i>
                </a>
                <a class="nav-link d-flex justify-content-between align-content-center wbdv-module-item"
                   id="v-pills-messages-tab"
                   data-toggle="pill" href="#v-pills-messages"
                   role="tab" aria-controls="v-pills-messages" aria-selected="false">
                    <span class="wbdv-module-item-title">Module 3 - Redux</span>
                    <i class="fas fa-times wbdv-module-item-delete-btn"></i>
                </a>
                <a class="nav-link d-flex justify-content-between align-content-center wbdv-module-item"
                   id="v-pills-settings-tab"
                   data-toggle="pill" href="#v-pills-settings"
                   role="tab" aria-controls="v-pills-settings" aria-selected="false">
                    <span class="wbdv-module-item-title">Module 4 - Native</span>
                    <i class="fas fa-times wbdv-module-item-delete-btn"></i>
                </a>
                <a class="nav-link d-flex justify-content-between align-content-center wbdv-module-item"
                   id="v-pills-settings-tab"
                   data-toggle="pill" href="#v-pills-settings"
                   role="tab" aria-controls="v-pills-settings" aria-selected="false">
                    <span class="wbdv-module-item-title">Module 5 - Angular</span>
                    <i class="fas fa-times wbdv-module-item-delete-btn"></i>
                </a>
                <a class="nav-link d-flex justify-content-between align-content-center wbdv-module-item"
                   id="v-pills-settings-tab"
                   data-toggle="pill" href="#v-pills-settings"
                   role="tab" aria-controls="v-pills-settings" aria-selected="false">
                    <span class="wbdv-module-item-title">Module 6 - Node</span>
                    <i class="fas fa-times wbdv-module-item-delete-btn"></i>
                </a>
                <a class="nav-link d-flex justify-content-between align-content-center wbdv-module-item"
                   id="v-pills-settings-tab"
                   data-toggle="pill" href="#v-pills-settings"
                   role="tab" aria-controls="v-pills-settings" aria-selected="false">
                    <span class="wbdv-module-item-title">Module 7 - Mongo</span>
                    <i class="fas fa-times wbdv-module-item-delete-btn"></i>
                </a>
                <a class="nav-link d-flex justify-content-between align-content-center wbdv-module-item"
                   id="v-pills-settings-tab"
                   data-toggle="pill" href="#v-pills-settings"
                   role="tab" aria-controls="v-pills-settings" aria-selected="false">
                    <span class="wbdv-module-item-title"></span>
                    <i class="fas fa-plus wbdv-module-item-delete-btn"></i>
                </a>
            </div>
        </div>
        <div class="form-group col-9 wbdv-topic-pill-list">
            <button type="button" class="btn wbdv-topic-pill" style="background-color: dimgrey;color: white">
                Topic 1</button>
            <button type="button" class="btn active wbdv-topic-pill" style="background-color: black;color: white">
                Topic 2</button>
            <button type="button" class="btn wbdv-topic-pill" style="background-color: dimgrey;color: white">
                Topic 3</button>
            <button type="button" class="btn wbdv-topic-pill" style="background-color: dimgrey;color: white">
                Topic 4</button>
            <button type="button" class="btn wbdv-topic-add-btn" style="background-color: dimgrey;color: white">
                <i class="fas fa-plus"></i>
            </button>

            <div class="form-group row offset-7">
                <button type="button" class="btn btn-success my-2">Save</button>
                <button type="button" class="btn btn-secondary my-2 mx-2">Preview</button>
            </div>

            <div class="form-group row">
                <span class="head fa-2x col-7" style="font-weight: bold"> Heading Widge</span>
                <i class="fas fa-arrow-up fa-2x d-flex justify-content-between align-items-center mx-1 col-1"
                   style="color: black"></i>
                <i class="fas fa-arrow-down fa-2x d-flex justify-content-between align-items-center mx-1 col-1"
                   style="color: black"></i>
                <select class="form-control wbdv-field col-2 mx-1">
                    <option>Heading</option>
                </select>
                <i class="fas fa-times fa-2x d-flex justify-content-between align-items-center mx-2 my-1"></i>
            </div>

            <input type="heading-text" class="form-control wbdv-field my-2 mb-3"
                   id="headingtext" placeholder="Heading text">

            <select class="custom-select custom-select my-2 mb-3  ">
                <option selected>Heading 1</option>
            </select>

            <input type="widget-name" class="form-control wbdv-field my-2 mb-3"
                   id="widgetname" placeholder="Heading text">

            <span class="head fa-1x col-7" > Preview </span>
            <span class="head fa-2x col-7" style="font-weight: bold" > Heading Text </span>

            <div class="form-group row float-right my-4">
                <i class="fas fa-trash-alt" style="color: darkred"></i>
            </div>
        </div>
    </div>
</div>
</body>
</html>

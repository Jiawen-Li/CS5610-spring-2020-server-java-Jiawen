<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet"
    />
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
</head>

<body style="background-color: whitesmoke">


<!--This is for head part-->
<nav class="navbar navbar-expand-lg navbar-light" style="background-color: cornflowerblue">
    <button class="navbar-toggler wbdv-field wbdv-hamburger" type="button"
            data-toggle="collapse" data-target="#navbarTogglerDemo03"
            aria-controls="navbarTogglerDemo03" aria-expanded="false"
            aria-label="Toggle navigation">
        <i class="fas fa-align-justify" style="color: azure"></i>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
        <a class="navbar-brand" href="#">
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <i class="fab fa-angellist wbdv-field wbdv-hamburger" style="color: azure"></i>
                <a class="nav-link wbdv-field wbdv-course-manager" href="#"
                   style="color: azure; font-weight: bold">
                    Course Manager
                </a>
            </ul>

        </a>

        <form class="form-inline my-lg-0 d-inline w-75">
            <div class="input-group">
                <input class="form-control mr-sm-2 wbdv-field wbdv-new-course" type="search"
                       placeholder="New Course Title" aria-label="Search">

                <button class="btn my-sm-0 wbdv-button wbdv-add-course" type="submit">
                    <i class="fas fa-hand-point-up" style="color: azure"></i>
                </button>
            </div>
        </form>
    </div>
</nav>

<!--This is for filter line-->
<div class="container">
    <div class="form-group row" style="background-color: aliceblue">
        <div class="form-group col-5 wbdv-header wbdv-title" type="text" style="color: dimgray; font-weight: bold">
            Title
        </div>

        <div class="form-group col-2 d-none d-md-table-cell wbdv-header wbdv-owner"
             style="color: dimgray; font-weight: bold">
            Owned By
            <i class="fas fa-angle-down wbdv-header wbdv-sort"></i>
        </div>

        <div class="form-group col d-none d-md-table-cell wbdv-header wbdv-last-modified"
             type="text" style="color: dimgray">
            Last modified by me
        </div>

        <div class="form-group col d-none d-md-table-cell" style="color: dimgray">
            <i class="fas fa-grip-horizontal wbdv-button wbdv-grid-layout"></i>
            <i class="fas fa-sort-alpha-down wbdv-button wbdv-list-layout"></i>
        </div>
    </div>
</div>

<!-- This is for detailed info record 01-->
<div class="container">

    </div>

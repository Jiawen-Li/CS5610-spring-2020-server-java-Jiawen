<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Course List</title>
        <link href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
              rel="stylesheet"
        />
        <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet">
    </head>

    <body style="background-color: whitesmoke">

    <div class = "container">

        <!--This is for head part-->
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: cornflowerblue">
            <button class="navbar-toggler" type="button"
                    data-toggle="collapse" data-target="#navbarTogglerDemo03"
                    aria-controls="navbarTogglerDemo03" aria-expanded="false"
                    aria-label="Toggle navigation">
                <i class="fas fa-align-justify" style="color: azure"></i>
            </button>

            <a class="navbar-brand" href="#">

                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search"
                           placeholder="New Course Title" aria-label="Search">

                    <button class="btn my-2 my-sm-0" type="submit">
                        <i class="fas fa-hand-point-up" style="color: azure"></i>
                    </button>

                </form>
            </a>

            <div class="collapse navbar-collapse" id="navbarTogglerDemo03">

                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">
                            <i class="fab fa-angellist" style="color: azure"></i>
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: azure; font-weight: bold">Course Manager</a>
                    </li>
                </ul>

            </div>
        </nav>

        <!-- This is for filter line -->
        <div class="form-group row" style="background-color: aliceblue">

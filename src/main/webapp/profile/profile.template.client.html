<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Profile Page</title>
        <link
                href = "https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
                rel="stylesheet"
        />
    </head>

    <body>
    <div class = "container">
        <h1> Profile </h1>
        <div class="alert alert-success wbdv-message" role="alert">
            profile successfully updated
        </div>
        <form>
            <div class="form-group row">
                <label for="usernameFld" class="col-sm-2 col-form-label">
                    Username </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-username"
                           id="usernameFld"
                           type="text"
                           placeholder="Alice">
                </div>
            </div>

            <div class="form-group row">
                <label for="phoneFld" class="col-sm-2 col-form-label">
                    Phone </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-phone"
                           id="phoneFld"
                           type="tel"
                           placeholder="(555)123-4324">
                </div>
            </div>

            <div class="form-group row">
                <label for="emailFld" class="col-sm-2 col-form-label">
                    Email </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-email"
                           id="emailFld"
                           type="email"
                           placeholder="alice@wonderland.com">
                </div>
            </div>

            <div class="form-group row">
                <label for="roleFld" class="col-sm-2 col-form-label">
                    Role </label>
                <div class="col-sm-10">
                    <select class="form-control wbdv-field wbdv-role" id="roleFld">
                        <option value="Faculty">Faculty</option>
                        <option value="Student">Student</option>
                        <option value="Admin">Admin</option>
                    </select>
                </div>
            </div>

            <div class="form-group row">
                <label for="dobFld" class="col-sm-2 col-form-label">
                    Date of Birth </label>
                <div class="col-sm-10">
                    <input class="form-control wbdv-field wbdv-dob"
                           id="dobFld"
                           type="date"
                           placeholder="mm/dd/yyyy">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10 offset-sm-2">
                    <button class="wbdv-button btn-success btn-block wbdv-update"
                            id="updateBtn">
                        Update
                    </button>


                </div>

                <label class="col-sm-2 col-form-label"></label>
                <div class="col-sm-10 offset-sm-2">
                    <button class="wbdv-button btn-danger btn-block wbdv-logout"
                            id="logoutBtn">
                        Logout
                    </button>
                </div>
            </div>

        </form>
    </div>

    </body>
</html>

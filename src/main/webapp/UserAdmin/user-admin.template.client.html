<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Admin</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" rel="stylesheet"/>
</head>

<body>

<div class="container">
    <table class="table" border="3" style="border: solid;border-color: white;" id="userlistFld">
        <thead style="background-color: cornflowerblue;color: white">
        <tr>
            <th>Username</th>
            <th>Password</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Role</th>
            <th>&nbsp;</th>
        </tr>
        <tr class="wbdv-form" style="background-color: whitesmoke">
            <td><input id="usernameFld" class="form-control usernameCol"
                       placeholder="Username"/></td>
            <td><input id="passwordFld" class="form-control passwordCol"
                       placeholder="Password"/></td>
            <td><input id="firstNameFld" class="form-control firstnameCol"
                       placeholder="First Name"/></td>
            <td><input id="lastNameFld" class="form-control lastnameCol"
                       placeholder="Last Name"/></td>
            <td><select id="roleFld" class="form-control roleCol">
                <option value="faculty">Faculty</option>
                <option value="student">Student</option>
                <option value="admin">Admin</option>
            </select></td>
            <td><span class="float-right" style="white-space: nowrap">
                    <button style="background-color: burlywood; color: white;
                                    border:none; width: 30px;height: 30px;
                                    text-align: center; vertical-algn: baseline;" id="wbdv-search">
                       <i class="fa-x fa fa-search"></i>
                    </button>
                    <button style="background-color: cornflowerblue; color: white;
                                    border:none; width: 30px;height: 30px;
                                    text-align: center; vertical-align: baseline;" id="wbdv-create">
                        <i class="fa-x fa fa-plus"></i>
                    </button>
                    <button style="background-color: cornflowerblue; color: white;
                                    border:none; width: 30px;height: 30px;
                                    text-align: center; vertical-algn: baseline;" id="wbdv-update">
                        <i class="fa-x fa fa-check"></i>
                    </button>
                </span></td>
        </tr>
        </thead>

        <tbody style="background-color: whitesmoke">
        </tbody>
    </table>
</div>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
</script>
<script src="../Service/user.service.client.js"></script>
<script src="user-admin.controller.client.js"></script>
</body>
</html>
